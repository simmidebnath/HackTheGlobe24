{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            background-color: #ebe3d6; 
        }
        nav {
            background-color: #333;
            color: white; 
            padding: 0px 20px;
        }
        nav a {
            float: left;
            display: block;
            text-align: center;
            color: white;
            padding: 10px 100px;
            text-decoration: none;
            line-height: 50px;
            font-weight: bold; 
            letter-spacing: 0.10em; 
        }

        nav a:hover {
            background-color: #ddd; 
            color: black;
        }

        .logo {
            float: left;
            width: 50px;
            height: auto;
            margin-right: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
        }

        form {
            margin: 0 auto;
            max-width: 400px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form textarea {
            height: 100px; 
        }

        form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button[type="submit"]:hover {
            background-color: #555;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .image-container img {
            width: 100px;
            height: auto;
            padding: 20px 
        }

        form select {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box;
        }

        form {
            margin: 0 auto;
            max-width: 500px; 
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">
            <img src="{% static 'images/htg-logo-final.png' %}" alt="Logo" class="logo">
        </a>
        <a href="{% url 'self_employment' %}">Self Employment</a>
        <a href="{% url 'courses' %}">Courses</a>
        <a href="{% url 'employers' %}">Employers</a>
        <a href="{% url 'profile' %}">Personal Profile</a>
    </nav>
    <h1>Create your personal profile</h1>
    <div class="image-container">
        <img src="{% static 'images/empty-profile.png' %}" alt="Profile Image" class="empty-label">
    </div>
    <form method="POST">
        {% csrf_token %}
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
    
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
    
        <label for="skills">Skills:</label>
        <select id="skills" name="skills">
            <option value="programming">Programming</option>
            <option value="IT">IT</option>
            <option value="electrician">Electrician</option>
            <option value="plumbing">Plumbing</option>
        </select>
    
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience"></textarea>
    
        <button type="submit">Save Profile</button>
    </form>
</body>
</html>
